<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="./assents/icon.webp">
    <title>Trelloso</title>
   
</head>
<body> 

    <header>
        
        <h1>Trelloso</h1>

        <div class="options">
            <div id="hello" class="displayNone">
            <img src="" alt="user avatar">
                <p id="helloP" > </p>

                </div>
            <button id="loginBtn" class="headerBtn" >Login</button>
            <button id="registerBtn" class="headerBtn displayNone" >Registrar</button>
            <button id="exitBtn" class="headerBtn displayNone" >sair</button>
        </div>

    </header>
    
<div id="registerContainer" class="displayFlex formCont" >
<form id="registerForm" class="form">

    <input id="registerName" name="name" type="text" placeholder="Nome" >
    <input  id="registerUserName" name="userName" type="text" placeholder="User name">
    <input id = "registerPassword" name="password"  type="password" placeholder="senha">
    <input id = "passwordValidator" type="password" placeholder="Repita a senha">
    <input  id="registerAvatar" name="avatarURL" type="text" placeholder="Avatar URL">
    <input type="submit" class="headerBtn" value="Registrar" >
</form>

</div>

<div id="loginContainer" class="displayNone formCont"  >
<form id="loginForm" class="form">
    <input  id="loginUserName" name="username" type="text" placeholder="User name">
    <input id = "loginPassword" name="password"  type="password" placeholder="senha">
  
    <span  id="view" >
        üëÅÔ∏è
      </span>
      <input type="submit" class="headerBtn" value="Login" >
</form>
</div>


<main class="displayNone" >

    <button id="showFavorites" >Favoritos</button>

    <ul id="boardsContainer" >
   </ul>

   <button id="addBoard"  class="headerBtn">+</button>

   <form id="addBoardForm" class="displayNone">
    <button id="closeAddForm" type="button" >X</button>
    <input autocomplete="off" id="newBoardName" type="text" name="name" placeholder="Titulo" required >
    <div style="display: flex; align-items: center; gap: 5px;" >
    <input id="newBoardColor"  list="presets" type="color" name="color" >
    <datalist id="presets">
        <option value="#454B4D">Grey</option>
        <option value="#258D4D">White</option>
        <option value="#6699cc">Blue</option>
        <option value="#ae4d7b">Pink</option>
      </datalist>
    <label for="color">Escolha a cor</label>
</div>
    <div>
    <input id="newBoardFav" type="checkbox" name="favorito">
    <label for="favorite">Favorito</label>
</div>
    <input id="submitNewBoard" type="submit"  class="headerBtn" value="Adicionar">
   </form>
   
   <div id="boardDisplay" class="displayNone">
    <div id="displayHeader" >
    <button id="displayClose" >X</button>
        <div id="infos" >
            <input id="displayName" style="color: white; background-color: #496b7a; border: none; " type="text" value="" >

        <span style="color: white; cursor: pointer; font-size: 20px;" id="displayFav" >‚ú©</span>
        <span style="cursor: pointer; font-size: 15px; margin-left: 10px; " id="displayDelete" >üóëÔ∏è</span>
        </div>
</div>

    <div id="listsDisplay">
       
        <form id="listForm">
            <input autocomplete="off"  id="listName" type="text"  placeholder="Nome da nova lista" required >
            <input id="addList" type="submit" class="headerBtn" value="+">
        </form>

        <div id="lists">
            
            <div id="listsContainer" >
           
        </div>

        <div style="padding-right: 10000px;" ></div>
        </div>

        <div id="cardDisplay" class="displayNone"  >
            <div id="cardDisplayHeader" >
            <input autocomplete="off" id="cardDisplayName" style="color: white; border: none; " type="text" value="Card name" >
                    <span id="cardDisplayDelete">üóëÔ∏è</span>
                    <button id="cardDisplayClose" >X</button>
        </div>
            <div id="commentsList" >
                <h2>Comentarios: </h2>
                <form id="addCommentForm" >
                    <input id="inputComment" type="text" autocomplete="off" placeholder="Comentario" >
                    <input type="submit" value="Adicionar">
                </form>
                <ul id="commentsContainer" >   
                </ul>
               

                </div>
                <div id="sideBar" >
                    <div id="tagsMenu" >
                        <h3>Tags:</h3>
                        <input id="1" type="checkbox" name="info" >  
                        <label for="1">Info</label>
                        
                        <input id="2" type="checkbox" name="sucess" >  
                        <label for="2">Sucess</label>

                        <input id="3" type="checkbox" name="danger" >  
                        <label for="3">Danger</label>

                        <input id="4" type="checkbox" name="warning" >  
                        <label for="4">Warning</label>
                    
                    </div>

                </div>


        </div>

    </div>



   </div>


</main>



<script type="module" defer src="js/main.js"></script>
</body>
</html>
